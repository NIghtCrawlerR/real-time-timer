<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Timer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/editabletable.js"></script>
    

</head>

<body class="light-mode default">

    <div class="main-container">

        <div class="pannel time">
            <div class="expand">
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
            <div class="timer_wrap">
                <div class="timer">00:00</div>
                <div class="btn-group">
                    <button class="btn btn-primary loop hidden">Круг</button>
                    <button class="btn btn-warning clear">Очистить</button>
                    <button class="btn btn-success start">Старт</button>
                    <button class="btn btn-danger stop hidden">Стоп</button>

                </div>
            </div>
        </div>

        <div class="pannel">
            <table id="results" class="results hidden">
                <thead>
                    <tr>
                        <th>Круг</th>
                        <th>Время</th>
                        <th>Общее время</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/socket.io.js"></script>
<script src="js/script.js"></script>

</html>
