<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Timer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/editabletable.js"></script>


</head>

<body class="light-mode dark">

    <div class="main-container">

        <div class="pannel time">
            <div class="expand">
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
            <div class="timer_wrap">
                <div class="timer">00:00:00<span class="milisec">.0</span></div>
                <div class="btn-group">
                    <button class="btn btn-primary loop hidden">Loop</button>
                    <button class="btn btn-warning clear">Clear</button>
                    <button class="btn btn-success start">Start</button>
                    <button class="btn btn-danger stop hidden">Stop</button>

                </div>
            </div>
        </div>

        <div class="pannel">
            <table id="results" class="results hidden">
                <thead>
                    <tr>
                        <th>Loop</th>
                        <th>Loop Time</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/script.js"></script>

</html>
